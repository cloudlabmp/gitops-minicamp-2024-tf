name: Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  security-scan:
    name: Run Trivy tfsec scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Trivy and Scan Terraform Code
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './terraform'
          security-checks: 'config'
          exit-code: '1'
          ignore-unfixed: true
          format: 'table'
          severity: 'HIGH,CRITICAL'

      - name: Upload Scan Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: tfsec-report
          path: ./terraform/trivy-report.txt
